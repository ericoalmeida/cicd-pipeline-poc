name: Code integration

on:
    pull_request: 
        types: [opened, reopened, synchronize]
        branches:
            - '**'

jobs:
    unitary_tests:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test:unit
    e2e_tests:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test:e2e
